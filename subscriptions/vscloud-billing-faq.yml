title: Visual Studio 云订阅计费常见问题解答
summary: >
  获取[有关订阅权益和定价](https://visualstudio.microsoft.com/vs/pricing/)的完整信息，以了解每种Visual Studio订阅的权益和成本。
sections:
- name: 购买的常见问题
  questions:
  - question: >
      我可以使用采购订单购买 Visual Studio 云订阅吗？
    answer: >
      否。 所有 Visual Studio 云订阅都必须使用 Azure 订阅购买。 （可将其视作你的 Azure 计费帐户。）
  - question: >
      哪些类型的 Azure 订阅可用于购买 Visual Studio 云订阅？
    answer: >
      可以使用大多数 Azure 订阅。  我们支持连接到[企业协议 (EA) ](https://azure.microsoft.com/pricing/enterprise-agreement/)、云解决方案提供商设置的 Azure 订阅 (CSP) 、通过 Microsoft 开放许可证经销商和即用即付 Azure 订阅设置的 Azure 订阅。


      某些类型的 Azure 订阅，包括 [Azure 免费试用版](https://azure.microsoft.com/pricing/free-trial/)和订阅在Visual Studio订阅中作为订阅者权益的订阅无法使用。
  - question: >
      我是否需要购买其他 Azure 服务？
    answer: >
      根本不是这样。 通过 Azure，可以仅购买 Visual Studio 云订阅。
  - question: >
      在哪里可以查看我的帐单和使用情况数据？
    answer: >
      获取有关[查看发票和使用情况](https://docs.microsoft.com/azure/cost-management-billing/manage/download-azure-invoice-daily-usage-date)的信息。
- name: 企业协议 (EA) 客户
  questions:
  - question: >
      我可以使用企业协议购买 Visual Studio 云订阅吗？
    answer: >
      可以。 你需要是为你的 EA 创建的 Azure 订阅的参与者或更高级别的角色。 请确保在 Visual Studio 市场中直接购买 Visual Studio 云订阅。 无法使用采购订单购买Visual Studio云订阅。
  - question: >
      如何通过组织的企业协议判断是否具有在 Visual Studio Marketplace 中购买服务所需的权限？
    answer: >
      最简单的方法，用于确定你是否有权选择Visual Studio市场中提供的服务的 **“购买**”按钮。

      从当前链接到登录名的 Azure 订阅列表中选择 Azure 订阅。  这将充当计费帐户。 计费帐户的类型（如“即用即付”或“企业协议”）将指示 Azure 子订阅是否属于企业协议。


      另一个应用尝试访问 [Azure Enterprise 门户](https://ea.azure.com)。  如果可以成功访问它，则已有Enterprise管理员或帐户所有者角色。 只有帐户所有者才能在企业协议中设置新的 Azure 计费帐户。 如果无法访问 Azure Enterprise 门户，请了解Enterprise是谁，并要求该人员在 Azure Enterprise 门户中将你添加为帐户所有者。  如果找不到此人，可以 [提交支持票证](https://support.microsoft.com/supportrequestform/cf791efa-485b-95a3-6fad-3daf9cd4027c) 并请求联系信息。  你需要组织的姓名和支持票证的企业协议注册号。
  - question: >
      我可以使用来自企业协议的 Azure 货币承诺资金购买 Visual Studio 云订阅吗？
    answer: >
      否，这些预付费资金不符合购买Visual Studio云订阅的条件。 当选择为 EA 创建的 Azure 订阅来购买 Visual Studio 云订阅时，这些费用会显示在下一张“超额”发票上。 通常该情况每月都会发生，但由于某些 EA 客户的历史规则，可能在几个月内不会开具超额发票。 如果需要知道哪些额外购买将触发超额发票，请咨询 EA 的许可专家。  这些购买不符合 Azure 货币承诺基金的条件。
- name: 如何收费
  questions:
  - question: >
      月度云订阅是如何收费的？
    answer: >
      在第一次购买时，我们会根据当月的剩余天数按比例收费。 例如，如果在 4 月 15 日购买了 10 Visual Studio Professional 每月云订阅，我们将收取 5 个订阅的费用，因为该月的 50% 仍保留。

      在5月的第一个，每个月之后，直到你取消，完整的十个单位将计费。


      当在之后增加付款订阅数量时，我们同样会根据当月的剩余天数按比例对新增单位计费。 因此，如果你在 5 月 10 日又购买了一个Visual Studio Professional每月云订阅，我们会在 5 月 31 日的 31 天 (21 天) 收取大约 0.677 个单位的费用。
  - question: >
      “年度”云订阅是如何收费的？
    answer: >
      在每次购买时，都会即时对已购买的全部数量计费。 费用不会在一年内蔓延，没有比例。 如果在一年中的不同时间购买年度云订阅，则会在不同的月份续订订阅。 我们不会使客户的年度云订阅与 Microsoft 批量许可协议购买共同。
  - question: >
      取消如何工作？
    answer: >
      取消Visual Studio云订阅时，将取消自动续订。 订阅会一直持续到正常的续订日期，并于该日期后直接过期。

      到期后，Visual Studio 订阅者无法继续使用 Visual Studio 或订阅中的任何其他权益。


      对于月度云订阅，取消在次月第一天生效。 如果仅取消某些每月云订阅，请确保在下个月的第一个部分删除用户。  这将确保正确人员继续分配活动订阅。


      对于年度云订阅，取消在最初购买日 12 个月后的次月第一天生效，或在上一次年度续订收费后的 12 个月后生效。 例如，如果在 2018 年 1 月 3 日购买了Visual Studio Professional年云订阅，则在 2019 年 2 月 1 日自动续订一年之后，该订阅将保持活动状态。 如果在 2020 年 2 月 1 日和 2020 年 2 月 1 日期间随时取消，则订阅将于 2020 年 2 月 1 日到期。 取消订阅年度的部分方式没有回扣。
  - question: >
      Visual Studio 订阅支持哪些类型的批量折扣？
    answer: "对于第六个订阅和 *每种订阅类型* 中的所有后续订阅，可获得 5% 折扣：\n\n* Visual Studio Professional 月度\n* Visual Studio Professional 年度\n* Visual Studio Enterprise 月度\n* Visual Studio Enterprise 年度\n\n例如，如果你购买 6 Visual Studio Professional 每月订阅和 5 Visual Studio Enterprise 每月订阅，你将按 5 Professional 支付常规价格，在第六个Professional获得 5% 的折扣，并在所有 5 个订阅上支付常规价格Enterprise订阅。\n\n折扣仅适用于给定的每月计费周期中的费用。 因此，如果你在一个月内购买五个Visual Studio Professional年订阅，然后在下个月再购买 5 个订阅，你将在所有 10 个订阅上支付常规价格。  若要接收折扣，所有购买都需要在同一计费周期内发生。 \n\n> [!NOTE]\n> Microsoft 不再在云订阅中提供 Visual Studio Professional 年度订阅和 Visual Studio Enterprise 年度订阅。 现有客户体验以及续订、增加、减少或取消订阅的能力不会发生变化。 建议新客户访问 [https://visualstudio.microsoft.com/vs/pricing/](https://visualstudio.microsoft.com/vs/pricing/)，查看各 Visual Studio 购买选项。\n"
- name: 其他问题
  questions:
  - question: >
      我可否以 Visual Studio 订阅者的身份，使用每月 Azure 开发测试个人额度购买更多 Visual Studio 云订阅？
    answer: >
      不可以，不能以 Visual Studio 订阅者的身份使用[每月 Azure 开发测试额度](https://azure.microsoft.com/pricing/member-offers/credit-for-visual-studio-subscribers/)在 Visual Studio Marketplace 中购买产品。 任何 Visual Studio 云订阅购买都会对信用卡计费。

      在进行购买之前，需要 [删除支出限制](https://azure.microsoft.com/pricing/spending-limits/)。
  - question: >
      年度和月度云订阅有何区别？
    answer: >
      月度云订阅包括 Visual Studio 以及 Azure DevOps Services 和 TFS 的使用权。 年度云订阅除具备上述权益外，还提供订阅者权益，其中包括使用 Windows 和其他 Microsoft 软件安装和运行以进行开发和测试、将每月 Azure 开发测试个人额度用于试用 Azure 服务以及在云中进行开发和测试、培训和支持等等。

      [比较云订阅权益和定价](https://visualstudio.microsoft.com/vs/pricing/)
  - question: >
      如果我购买 Visual Studio 云订阅，是否会获得 Visual Studio 的新版本？
    answer: >
      是的。 新版本发布后，你可以下载并运行。 同时也可以继续运行以前的版本。
  - question: >
      我可以从软件经销商处购买 Visual Studio 云订阅吗？
    answer: >
      可以，但前提是该经销商参与了云解决方案提供商 (CSP) 计划。 请向其进行咨询。
  - question: >
      我可以在哪里找到有关 Azure 发票的信息？
    answer: >
      请查看 [Azure 文档](/azure/)中的《[了解你的 Azure 发票](https://docs.microsoft.com/azure/cost-management-billing/understand/understand-invoice)》一文。
